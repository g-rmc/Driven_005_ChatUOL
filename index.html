<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Bate Papo UOL</title>
  </head>

  <body>


    <!-- TOPO -->

    <div class="topo">
      <img src="img/logo.png" alt="">
      <ion-icon name="people"></ion-icon>
    </div>

    <!-- CHAT -->

    <div class="chat">

      <div class="mensagem-status">
        <p><em>(09:21:45)</em> <b>João</b> entra na sala</p>
      </div>

      <div class="mensagem-normal">
        <p><em>(09:22:28)</em> <b>João</b> para <b>Todos</b>: Bom dia</p>
      </div>

      <div class="mensagem-normal">
        <p><em>(09:22:38)</em> <b>Maria</b> para <b>João</b>: Oi João</p>
      </div>

      <div class="mensagem-reservada">
        <p><em>(09:22:48)</em> <b>João</b> reservadamente para <b>Maria</b>: Oi gatinha quer tc?</p>
      </div>

      <div class="mensagem-status ultima-mensagem">
        <p><em>(09:22:58)</em> <b>Maria</b> sai da sala</p>
      </div>

    </div>

    <!-- BASE -->

    <div class="base">
      <input placeholder="Escreva aqui...">
      <ion-icon name="paper-plane-outline"></ion-icon>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>
  </body>
</html>
